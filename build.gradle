plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:2.2.4.RELEASE'
    compile 'org.hsqldb:hsqldb:2.5.0'
    compile 'org.hibernate:hibernate-entitymanager:5.4.11.Final'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
}
